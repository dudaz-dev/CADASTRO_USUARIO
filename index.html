<!DOCTYPE html>
<html lang="br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />  

  <title>CRUD Gerenciamento de Funcionários</title>
</head>

<body>  
  <a href="https://img.freepik.com/free-photo/abstract-blur-hotel-interior_1203-8529.jpg?t=st=1738037678~exp=1738041278~hmac=efa616ba9bd3227eb6a86e349834ddea98754f99b73d013bfbb1f072c84cff6a&w=996" class="background-link"></a>

  <main class="crudContainer">
    <div class="crudHeader">
      <h1>Funcionários </h1>
      <button onclick="openModal()" id="btnAddEmployee">Cadastrar</button>
    </div>

    <section class="employeeListContainer">
      <div id="employeeList"></div>
    </section>
    
    <div class="modalOverlay">  
      <div class="modal">
        <span id="errorMessage" class="error-message"> </span>

        <form id="employeeForm">
          <label for="employeeName">Nome</label>
          <input id="employeeName" type="text" required />

          <label for="employeeRole">Função</label>
          <input id="employeeRole" type="text" required />

          <label for="employeeEmail">Email</label>
          <input id="employeeEmail" type="text" required />

          <label for="employeeCPF">CPF</label>
          <input id="employeeCPF" type="number" required />

          <div class="inlineItens">  
            <label for="employeePhone">TEL</label>
            <input id="employeePhone" type="number" required />
      
            <label for="employeeCEP">CEP</label>
            <input id="employeeCEP" type="number" required onblur="fetchAddress()" />
          </div>

          <div class="inlineItens">            
            <label for="employeeState">ESTADO</label>
            <input id="employeeState" type="text" required readonly />

            <label for="employeeCountry">PAÍS</label>
            <select id="employeeCountry" required>
            <option value="">Selecione</option>
          </select>
          </div>

          <label for="employeeAddress">Endereço</label>
          <input id="employeeAddress" type="text" required />

          <button id="btnSaveEmployee">Salvar</button>
        </form>
      </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
